<script type="module" src="./Slider/Slide/index.ts"></script>
<link rel="stylesheet" href="./Slider/Slide/index.scss"/>

<div id="slide">
            <div class="circle circle-text circle-text-0">
                <svg viewBox="0 0 560 560">
                    <circle cx="280" cy="280" r="278" class="circleDotted"/>
                </svg>
                <p class="circleText">
                    {{text}}
                </p>
            </div>
            <div class="circle circleImage circle-image circle-image-0">
                <svg viewBox="0 0 560 560" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <clipPath id="myClipCircle">
                            <circle cx="280" cy="280" r="280"/>
                        </clipPath>
                    </defs>
                 <image class="imageAnimation" x="`${-50 - index * 15}%`" href={{image}}
                           height="560" clip-path="url(#myClipCircle)"/>
                </svg>
            </div>
</div>
