<script type="module" src="./Screen6/index.ts"></script>
<link rel="stylesheet" href="./Screen6/index.scss"/>

<div id="screen6" class="screen6_container black">
    <each loop="block, idx in block_6">
        <div class="container">
            <div class="content">
                <div class="leftBlock">
                    <div class="nameBlock block-name">{{block.block_name}}</div>
                    <div class="imageContainer">
                        <img id="imageRef" src={{block.random_images[0].image}} alt='Sectors'/>
                    </div>
                </div>
                <div class="rightBlock">
                    <ul class="accordion">
                        <each loop="item, index in block.elements">
                            <li onClick="handleClick(index)"
                                class="{{ 0 === index ? 'active' : '' }}">
                                <h4> {{item.title}}</h4>
                                <ul class="{{ 0 === index ? 'itemlistactive' : 'item-list'}}">
                                    <each loop="paragraph, id in item.texts">
                                        <li key={{id}}><p>{{paragraph}}</p></li>
                                    </each>
                                </ul>
                            </li>
                        </each>
                    </ul>
                </div>
            </div>
        </div>
    </each>
</div>
