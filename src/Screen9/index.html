<script type="module" src="./Screen9/index.ts"></script>
<link rel="stylesheet" href="./Screen9/index.scss"/>

<div id="screen9" class="screen9_container white">
    <each loop="block, idx in block_9">
        <div class="container">
            <div class="nameTagWrapper">
                <div class="nameBlock block-name">{{block.block_name}}</div>
                <div class="tagBlock tags">
                    <each loop="item, index in block.tags">
                        <span key={index} class="tag">{{item}}</span>
                    </each>
                </div>
            </div>
            <div class="projectWrapper">
                <each loop="item, index in block.elements">
                    <div class="projectBlock">
                        <!--         onClick={() => callback(index, 9)}
                         onMouseEnter={()=>onMouseEnter(index)}
                         onMouseLeave={()=>onMouseLeave(index)}
                         key={index}-->

                        <div class="imageContainer">
                            <video class="video" data-text="play"
                                   data-video={{item.preview.video_link}}
                                   muted
                                   playsinline
                                   autoplay
                                   loop
                                   src={{item.preview.video_link}}
                                   type="video/mp4">

                            </video>
                        </div>
                        <div class="titleTagContainer">
                            <h4>{{item.preview.title}}</h4>
                            <p class="projectTags">
                                {{item.preview.tags.join(', ')}}
                            </p>
                            <div class="arrow">
                                <div>
                                    <svg class="arrow-{{index}}" width="18" height="18" viewBox="0 0 18 18"
                                         fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path
                                                d="M1.92886 16.0709L16.071 1.92872M16.071 1.92872H3.34307M16.071 1.92872V14.6566"
                                                stroke="#04000A"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <div>
                                    <svg class="arrow2-{{index}}" width="18" height="18"
                                         viewBox="0 0 18 18" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path
                                                d="M1.92886 16.0709L16.071 1.92872M16.071 1.92872H3.34307M16.071 1.92872V14.6566"
                                                stroke="#04000A"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </each>
            </div>
            <!--       {/* <div class={`$"buttonContainer} button`}>
                   <div`
                   onClick={handleClick()}
                   >
                   <ButtonArrow  buttonColor="light" text={'More projects'}/>
               </div>
           </div>*/}-->
        </div>
    </each>
</div>
