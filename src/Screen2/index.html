<script type="module" src="./Screen2/index.ts"></script>
<link rel="stylesheet" href="./Screen2/index.scss"/>

<div id="screen2">
    <each loop="block, idx in block_2">
        <div class="screen2_container">
            <div class="videoContainer">
                <video class="video" data-text="play"
                       data-video={{block.video_link}}
                       loop
                       muted
                       autoPlay
                       playsInline
                       poster={{block.video_preview_image}}
                       src={{block.video_link}}
                       type="video/mp4"></video>
            </div>
        </div>
    </each>
</div>
