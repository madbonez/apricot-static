<script type="module" src="./Screen5/index.ts"></script>
<link rel="stylesheet" href="./Screen5/index.scss" />

<div id="screen5" class="screen5_container orange">
    <each loop="block, idx in block_5">
            <div class="stickyContainer">
                <div class="container">
                    <div class="nameBlock block-name">{{block.block_name}}</div>
                </div>
                <div class="line">
                    <div class="wrapperText">
                        <pre class="text">
                           {{block.background_text}}
                    </pre>
                    </div>
                </div>
            </div>
            <div class="wrapperCard container">
                <div id="sliderRef" class="cardContainer">
                    <each loop="item, index in block.elements">
                        <div class="card" id="key_{{index}}">
                            <div class="cardImageContainer">
                                <img src={{item.image}} alt={{item.title}} />
                            </div>

                            <h4>{{item.title}}</h4>
                            <p>{{item.text}}</p>
                        </div>
                    </each>
                </div>
            </div>
   
    </each>
</div>
