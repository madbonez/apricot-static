<script type="module" src="./Form/index.ts"></script>
<link rel="stylesheet" href="./Form/index.scss"/>


    <form id="formRef" class="form">

        <div class="">
            <div class="formInputBox input-animation">
                <input id="inputName"
                       name="name" type="text"/>
                <label htmlfor="inputName">{{block.name_title}}</label>

                    <span class="right rightName">
                         <img src="{{path_to_image}}/form/1.svg"/>
                    </span>


                    <span class="wrong wrongName">
                        <img src="{{path_to_image}}/form/2.svg"/>
                    </span>

                <div class="errorMessage errorMessageName small-text" >
                    {{block.required_error}}
                </div>
            </div>
            <div class="formInputBox input-animation">
                <input  id="inputCompany" name="company" type="text"/>
                <label htmlFor="inputCompany">
                    {{block.company_title}}
                </label>

                    <span class="right rightCompany">
                        <img src="{{path_to_image}}/form/1.svg"/>
                    </span>


                    <span class="wrong wrongCompany">
                            <img src="{{path_to_image}}/form/2.svg"/>
                    </span>


                <div class="errorMessage errorMessageCompany small-text">
                    {{block.required_error}}
                </div>
            </div>
            <div class="formInputBox input-animation">
                <input  id="inputEmail" name="email" type="text"/>
                <label htmlFor="inputEmail">
                    {{block.email_title}}
                </label>

                <span class="right  rightEmail">
                <img src="{{path_to_image}}/form/1.svg"/>
                </span>


 <span class="wrong wrongEmail">
                        <img src="{{path_to_image}}/form/2.svg"/>
                    </span>


                <div class="errorMessage errorMessageEmail small-text">

                </div>
            </div>
            <div class="formInputBox input-animation">
                <input  id="inputPhone" name="phone" type="text"/>
                <label htmlFor="inputPhone">
                    {{block.phone_title}}
                </label>

        <span class="right rightPhone">
                        <img src="{{path_to_image}}/form/1.svg"/>
        </span>

        <span class="wrong wrongPhone">
                        <img src="{{path_to_image}}/form/2.svg"/>
        </span>

                <div class="errorMessage errorMessagePhone small-text">

                </div>
            </div>
            <div class="formInputBox input-animation">
    <input id="inputProjectDetails" name="projectDetails"/>
                <label htmlFor="inputProjectDetails">{{block.project_details_title}}</label>


        <span class="right rightProjectDetails">
                        <img src="{{path_to_image}}/form/1.svg"/>
        </span>

            </div>
            <div class="policy policy-animation">
                {{block.policy_text_1}}
                <a href={{block.policy_link}}>{{block.policy_text_2}}</a>
            </div>
        </div>
        <div class="thanks">
            <div class="containerImage">
                <img src="{{path_to_image}}/form/3.png"/>
            </div>
            <div class="thanksText">
                <span>Thanks for the application,</span>
                <span class="orange"> we will contact you soon! </span>
            </div>

        </div>
        <button
                onClick="{(e)=>formSend(e)}"
                class=" submitButton">
            <h4>
                {{block.submit_text}}
            </h4>
        </button>
    </form>
